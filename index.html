<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="outerCircleCanvas" width="800" height="800"></canvas>
<canvas id="innerCircleCanvas" width="800" height="800"></canvas>
<canvas id="brushCanvas" width="800" height="800"></canvas>

<div class="controls">
    <div class="buttons">
        <button onclick="addCircle()">Add circle</button>
        <button onclick="removeCircle()" id="remove-circle">Remove circle</button>
    </div>

    <table>
        <td class="slider-label">Brush radius</td><td><input type="range" min="1" max="300" value="60" class="slider" id="handleRange" /></td><tr />
        <td class="slider-label">Speed</td><td><input type="range" min="1" max="10" value="7" class="slider" id="speedRange" /></td><tr />
        <td class="slider-label">Inner circle radius</td><td><input type="range" min="1" max="150" value="75" class="slider" id="circleRange" /></td><tr />
        <td class="slider-label"><label for="showBackground" class="pointer" onclick="clearBackground()">Show background</label></td><td class="check"><input type="checkbox" id="showBackground"  onclick="clearBackground()" checked /></td><tr />
        <td class="slider-label"><button onclick="clearBrush()">Clear canvas</button></td><td></td><tr />
    </table>
</div>

<script src="spiro.js" type="text/javascript"></script>
</body>
</html>
